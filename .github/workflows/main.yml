name: Respond to approved

on:
  pull_request_review:
    types: [submitted]

jobs:
  check-state:
    if: github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'master'
    runs-on: ubuntu-latest
    steps:
      - name: Find last comment
        id: find-last-comment
        uses: peter-evans/find-comment@v1
        with:
          issue-number: ${{github.event.pull_request.number}}
          comment-author: 'github-actions[bot]'
          body-includes: 'Change for master is approved!!'

      - name: Comment
        if: steps.find-last-comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{github.event.pull_request.number}}
          body: "作業が承認されました！🎉
          ---
          * 慎重に  `Merge pull reguest ▼` を実行してください`
          * Merge後、[ステージング環境](https://qiita.com/okazy/items/7ab46f2c20ec341a2836)での動作確認してください
          * 動作確認が問題なければ[本番化用のプルリクエスト](https://github.com/mu7kata/action_game/pull/9)を作成し本番化してください
          "
